<div class="row">

    <div class="col-6">
        <form novalidate [formGroup]="myForm" (ngSubmit)="submitForm()">
            <fieldset formGroupName="name">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                        class="form-control"
                        formControlName="firstName">
                    <div class="form-control-feedback">
                        <label class="text-danger"
                            *ngIf="firstName.touched && firstName.touched &&
                            firstName.errors?.required">
                            First Name is Required
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"
                        class="form-control"
                        formControlName="lastName">
                    <div class="form-control-feedback">
                        <label class="text-danger"
                            *ngIf="lastName.touched &&
                            lastName.errors?.required">
                            Last Name is Required
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label>Email</label>
                <input type="email"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{'has-danger': !email.valid,
                    'has-success':email.valid}">
                <div class="form-control-feedback">
                    <label class="text-danger" *ngIf="email.touched &&
                        email.errors?.required">
                        Email is required</label>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password"
                    class="form-control"
                    formControlName="password">
                <div class="form-control-feedback">
                    <label class="text-danger"
                        *ngIf="password.touched && password.errors?.required">
                        Password is required</label>
                    <label class="text-danger"
                        *ngIf="password.touched && password.errors?.minLength">
                        Password must be 6 characters long</label>
                </div>
            </div>

            <div class="form-group">
                <label>Language</label>
                <select class="form-control" formControlName="lang">
                    <option value="">Please select a language</option>
                    <option [value]="lang" *ngFor="let lang of languages">{{
                        lang }}</option>
                </select>
                <div class="form-control-feedback" *ngIf="lang.touched &&
                    lang.errors">
                    <label class="text-danger"
                        *ngIf="lang.errors?.required">
                        Language is required</label>
                </div>
            </div>
            <button type="submit" class="btn btn-large btn-primary">Submit</button>
            <button type="reset" class="btn btn-large btn-secondary">Reset</button>
        </form>


    </div>
    <div class="col-6">
        <div class="form-group">
            <label>Search</label>
            <input type="text" [formControl]="searchTerm" class="form-control">
        </div>

        <div *ngFor="let t of terms">
            {{t}}
        </div>
    </div>
</div>
