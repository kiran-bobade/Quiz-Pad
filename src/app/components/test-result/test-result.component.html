<div class="card">
    <div class="card-header">
        <h3 *ngIf="result.passed"> Yey!! You have passed the Quiz </h3>
        <h3 *ngIf="!result.passed"> Oops!! You have failed the Quiz </h3>
    </div>
    <div class="card-body">
        <div class="circle"
            [ngClass]="{'fail': !result.passed, 'pass': result.passed}">
            {{result.score}} / {{result.totalQuestions}}
        </div>
        <div>
            <br>
        </div>
        <button
            class="btn btn-large btn-primary" (click)="retry()"> Retry
        </button>
    </div>
</div>
